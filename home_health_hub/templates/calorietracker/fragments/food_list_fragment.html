<div class="container-fluid">

<div class="text-right">
<a data-hx-get="{% url 'calorietracker:food_add' %}" data-hx-target="#foodlog" class="btn btn-primary" type="button">Add Food</a>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Food</th>
    <th>Serving Unit</th>
    <th>UOM</th>
    <th class="text-right">Calories</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>

  {% for food in object %}
    <tr>
      <td> {{ food.name }} </td>
      <td> {{ food.serving_unit }}</td>
      <td> {{ food.uom}}</td>
      <td class="text-right">{{ food.calories|floatformat:0 }}</td>
      <td>
        <button class="btn btn-danger"
                data-hx-delete="{% url 'calorietracker:deletefood' food.id %}"
                data-hx-confirm="Are you sure you want to delete this?"
                data-hx-target="#foodlog"
                data-hx-swap="innerHTML"
        >
          Delete
        </button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>
