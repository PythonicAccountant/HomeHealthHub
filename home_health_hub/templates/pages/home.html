{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
  <div class="content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6">
          <div class="card text-center">
            <h2 class="card-title">
              Food Log
            </h2>
            <div style="display: flex; flex-direction: column">
              <a class="hyperlink" href="{% url 'calorietracker:dailydash' %}">Daily Dashboard</a>
              <a class="hyperlink" href="{% url 'calorietracker:FoodLog-list' %}">Food Log Archive</a>
              <a class="hyperlink" href="{% url 'calorietracker:FoodLogItem-create' %}">Add food log entry</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-center">
            <h2 class="card-title">
              Food List
            </h2>
            <div style="display: flex; flex-direction: column">
              <a class="hyperlink" href="{% url 'calorietracker:Food-list' %}">Food List</a>
              <a class="hyperlink" href="{% url 'calorietracker:Food-create' %}">Add food</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-center">
            <h2 class="card-title">
              Weight Log
            </h2>
            <div style="display: flex; flex-direction: column">
              <a class="hyperlink" href="{% url 'weighttracker:monthdash' %}">Monthly Weight Log</a>
            </div>
          </div>
      </div>

        <div class="col-md-3 col-sm-6">
          <div class="card text-center">
            <h2 class="card-title">
              Reports
            </h2>
            <div style="display: flex; flex-direction: column">
              <a class="hyperlink" href="{% url 'calorietracker:Food-filter' %}">Food Log Reporting</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
{% endblock %}
